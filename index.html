<!DOCTYPE html>
<html>
    <head>
        <title>Eliott GDC</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Ubuntu&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="container">
        <nav>

        </nav>
        <header class="row mt-5 text-center" id="header-page">
            <img id="profil-picture" class="col-xl-5 col-md-7" alt="My profil picture" src="img/profil.png">
            <div class="header-content  col-md-5 mt-auto mb-auto ">
                <h1 class="display-2">Eliott</h1>
                <h2 class="">Geoffroy Deudon-Combe</h2>
                <p class="lead">Full stack developer, very interested in the field of cybersecurity</p>
                <button class="btn mb-3 bg-dark text-light btn-default" data-toggle="modal" data-target="#formContact">
                    <img class="" src="img/icons/send.png">
                    Contact me</button>
                </button>
            </div>
             <!-- Modal -->
             <div class="modal fade" id="formContact" tabindex="-1" role="dialog" aria-labelledby="formContact" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Contact me</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body ">
                      <form id="submitForm" class="row p-3" method="POST">
                          <div class="col-6 mb-3 form-group">
                            <div class='text-danger'></div>
                            <input name="firstname"  type="text" class="form-control" placeholder="Enter firstname">
                          </div>
                          <div class="col-6 form-group">
                            <div class='text-danger '></div>
                            <input name="lastname"  type="text" class="form-control"  placeholder="Enter lastname">
                          </div>
                          <div class="col-12 form-group">
                            <div class='text-danger '></div>
                            <input name="email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                          <div class="col-12 form-group">
                            <div class='text-danger '></div>
                            <input name="tel"  type="tel" class="form-control"  placeholder="Enter phone">
                          </div>
                        <div class="col-12 mt-3 form-group">
                            <div class='text-danger '></div>
                            <textarea  class="form-control" name="message" id="" rows="10"  placeholder="Enter message"></textarea>
                        </div>
                      
                    </div>
                    <div class="modal-footer">
                      <button name="submitForm" type="submit" class="btn mb-3 bg-info text-light btn-default m-auto">Submit</button>
                    </div>
                </form>
                  </div>
                </div>
              </div>
        </header>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="form.js"></script>
    </body>
</html>
